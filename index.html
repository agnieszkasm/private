<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./mainNew.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Pattaya&family=Ramabhadra&family=Roboto+Condensed:wght@300&family=Rochester&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="grid-container box">
    <!-- <div class="main-img">  
      <img class="photo" src="./icons/brown/background1.png" />
    </div> -->
    <div class="app-name">My Task Bar</div>
   

    <div class="log-in-form">
      <div class="login-panel">
        <div class="log-in-title">Log in</div>
        <div class="app-name-mobile">My kk Bar</div>

        <form action="#">
          <p>
            <label for="email"></label>
            <input
              type="email"
              placeholder="Enter email"
              name="email"
              class="input-design"
            />
          </p>
          <p>
            <label for="password"></label>
            <input
              type="password"
              placeholder="Enter password"
              name="password"
              class="input-design"
            />
          </p>
          <input
            type="submit"
            name="submit"
            value="Log In"
            class="login-button"
          />
        </form>
        <div class="flex-div">
          <!-- <div class="x"></div> -->
          <div class="x-or">OR</div>
          <a id="use-sso-button" data-analytics-link="loginWithSSOLink" href="#"
            >Log in with SSO</a
          >
          <div class="x"></div>
          <div class="sign-up">
            <p id="sign-up-option">
              Don't have an account?
              <a id="sign-up-option-2" href="link">Sign up</a>
            </p>
          </div>
        </div>
      </div>
      <select id="menu">
        <option class="option">English</option>
        <option class="option">Español</option>
        <option class="option">Polski</option>
        <option class="option">Ру́сский</option>
      </select>
    </div>

    <footer class="footer" id="container">
      <div class="footer-list">
        <nav class="footer-nav">
          <ul class="footer-ul">
            <li class="li-kzy1">ABOUT</li>
            <li class="li-kzy1">HELP</li>
            <li class="li-kzy1">PRESS</li>
            <li class="li-kzy3">DEVELOPERS</li>
            <li class="li-kzy1">API</li>
            <li class="li-kzy2">PRIVACY</li>
            <li class="li-kzy1">TERMS</li>
            <li class="li-kzy2">LOCATIONS</li>
            <!-- <li class="li-kzy3">LANGUAGE</li> -->
          </ul>
        </nav>
        <span class="authors">© 2021 My Task Bar from Maja, Łukasz, Radek & Aga</span>
       <span class="freepik"> <a href="http://www.freepik.com" class="freepik">Background photo designed by rawpixel.com / Freepik</a></span>
      </div>
    </footer>
  </body>
</html>
